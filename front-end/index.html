<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Dados do ESP32</title>
   <link rel="stylesheet" href="styles/styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 100%;
    margin-bottom: 20px;
}

h1, h2 {
    color: #0056b3;
    text-align: center;
}

.data-display {
    text-align: center;
    font-size: 1.5em;
    margin: 20px 0;
}

.data-display p {
    margin: 5px 0;
}

hr {
    border: 0;
    height: 1px;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
    margin: 40px 0;
}

.table-container {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    color: #555;
}

tr:hover {
    background-color: #f9f9f9;
}


</style>
</head>
<body>

    <div class="container">
        <h1>Dados em tempo real</h1>


        <hr>

        <h2>Histórico de Leituras</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Temperatura (°C)</th>
                        <th>Umidade (%)</th>
                   
                    </tr>
                </thead>
                <tbody id="history-table-body">
                </tbody>
            </table>
        </div>



    <script src="script.js"></script>
</body>
</html>
